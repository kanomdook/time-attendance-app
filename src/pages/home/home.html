<ion-content>
  <div class="box">
    <div class="clock">
      <span class="clock-txt">{{time}}</span>
    </div>
    <ion-fab center bottom #fab>
      <button ion-fab color="light">
        <ion-icon name="md-add"></ion-icon>
      </button>
      <ion-fab-list side="top">
        <button ion-fab color="light">
          <ion-icon name="md-calendar"></ion-icon>
        </button>
      </ion-fab-list>
      <ion-fab-list side="left">
        <button ion-fab color="light">
          <ion-icon name="md-alarm"></ion-icon>
        </button>
      </ion-fab-list>
      <ion-fab-list side="right">
        <button ion-fab color="light">
          <ion-icon name="md-briefcase"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
